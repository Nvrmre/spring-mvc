<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Daftar Users</h2>
<ul>
    <li th:each="user : ${users}">
        <a th:href="@{'/users/' + ${user.id}}" th:text="${user.name}"></a>
    </li>
</ul>
</body>
</html>
